<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            font-size: 14px;
            color: gray;
            background: white;
            padding: 0 5px;
            transform: translateY(-50%);
            transition: 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:valid + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #764ba2;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            appearance: none;
        }

        .input-group select {
            background: white;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ’° Currency Converter</h2>
        
        <div class="input-group">
            <input type="number" id="amount" placeholder=" " min="0" required>
            <label for="amount">Enter Amount</label>
        </div>

        <div class="input-group">
            <select id="from_currency" required>
                <option value="" disabled selected></option>
                <option value="USD">ðŸ’µ USD ($)</option>
                <option value="INR">ðŸ’° INR (â‚¹)</option>
                <option value="EUR">ðŸ’¶ EUR (â‚¬)</option>
            </select>
            <label for="from_currency">From Currency</label>
        </div>

        <div class="input-group">
            <select id="to_currency" required>
                <option value="" disabled selected></option>
                <option value="INR">ðŸ’° INR (â‚¹)</option>
                <option value="USD">ðŸ’µ USD ($)</option>
                <option value="EUR">ðŸ’¶ EUR (â‚¬)</option>
            </select>
            <label for="to_currency">To Currency</label>
        </div>

        <button onclick="convertCurrency()">Convert</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("from_currency").value;
            const toCurrency = document.getElementById("to_currency").value;
            const resultDiv = document.getElementById("result");

            if (!amount || amount <= 0) {
                resultDiv.innerHTML = "Please enter a valid amount.";
                return;
            }

            fetch("convert.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `amount=${amount}&from_currency=${fromCurrency}&to_currency=${toCurrency}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<span style="color: red;">${data.error}</span>`;
                } else {
                    resultDiv.innerHTML = `${amount} ${getCurrencySymbol(fromCurrency)} (${fromCurrency}) = ${data.convertedAmount} ${getCurrencySymbol(toCurrency)} (${toCurrency})`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<span style="color: red;">Error processing request.</span>`;
            });
        }

        function getCurrencySymbol(currency) {
            const symbols = {
                "USD": "$",
                "INR": "â‚¹",
                "EUR": "â‚¬"
            };
            return symbols[currency] || currency;
        }
    </script>

</body>
</html>
